<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" pattern="[A-Za-z\sç]+$" title="Digite apenas letras" maxlength="15" required>
        <p id="erro_msg_nome"></p>

        <br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" pattern=".{8,}" title="Digite 8 ou mais caracteres" required>
        <p id="erro_msg_senha"></p>

        <br><br>

        <label for="datemax">Data entre 01/01/1980 e 01/01/2022:</label>
        <input type="date" name="datemax" id="datemax" min="1980-01-01" max="2022-01-01" >
        <p id="erro_msg_data"></p>

        <br><br>

        <label for="quantidade">Defina um numero entre 16 e 21:</label>
        <input type="number" name="quantidade" id="quantidade" min="16" max="21">
        <p id="erro_msg_quantidade"></p>

        <br><br>

        <label for="phone">Digite seu telefone</label>
        <input type="tel" id="phone" name="phone" placeholder="Tel. formato: 123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
        <p id="erro_msg_phone"></p>

        <br><br>

        <input type="submit" id="bt" value="Enviar" onclick="validar();">
    </form>
    <script src="script/script.js"></script>
</body>
</html>
